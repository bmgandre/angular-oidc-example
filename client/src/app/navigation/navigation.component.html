<ng-container>
  <mat-toolbar color="primary" class="app-navigation-header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span i18n>My Client App<span fxHide.xs="true"> - openid client</span></span>
      <span fxFlex></span>
      <button mat-button (click)="login()" *ngIf="(isLoggedIn$ | async) === false" i18n>Sign In</button>
      <button mat-button (click)="logout()" *ngIf="(isLoggedIn$ | async) === true" i18n>Sign Out</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="app-navigation-container">
    <mat-sidenav #snav class="app-navigation-sidenav" [fixedInViewport]="_mediaObserver.isActive('xs')"
      [mode]="_mediaObserver.isActive('xs') ? 'over' : 'side'" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="/" i18n>Main Page</a>
        <mat-divider></mat-divider>
        <h3 mat-subheader i18n>Protected Area</h3>
        <a mat-list-item routerLink="/private-resources" i18n>Private Resources</a>
        <mat-divider></mat-divider>
        <h3 mat-subheader i18n>Public Area</h3>
        <a mat-list-item routerLink="/public-resources" i18n>Public Resources</a>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <h3 mat-subheader i18n>Account</h3>
        <a mat-list-item (click)="login()" *ngIf="(isLoggedIn$ | async) === false" i18n>Sign In</a>
        <a mat-list-item (click)="logout()" *ngIf="(isLoggedIn$ | async) === true" i18n>Sign Out</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
